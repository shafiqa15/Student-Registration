<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="/Users/shafiqaabdat/Desktop/stu reg/Styles/StudentRegestration.scss">

</head>
<body>

<div>
    <div class="welcome_heading">
        <h1>Welcome to Student Registration Form!</h1>
    </div>

    <div class="Regestration-container">
        <form id="registerForm" class="form_register" onsubmit="handleSubmit(event)">
            
            <div class="name-input-container">
                <label for="text">First Name</label>
                <input type="text" name="name" placeholder="Your First Name" required />
            </div>
            <div class="name-input-container">
                <label for="text">Second Name</label>
                <input type="text" name="name2" placeholder="Your Second Name" required />
            </div>
            <div class="name-input-container">
                <label for="email">Your Email</label>
                <input type="email" name="email" placeholder="Your Email" required />
            </div>
            <div class="name-input-container">
                <label for="text">Mobile</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" />
                <p id="mobileError" style="color: red; display: none;">Please enter a valid 10-digit mobile number.</p>
            </div>
            <div class="radio">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="Male" required /> Male</label>
                <label><input type="radio" name="gender" value="Female" required /> Female</label>
            </div>

            <div class="date-picker-container">
                <label for="date">Date of Birth</label>
                <div class="date-picker-icon-container">
                    <i class="fas fa-calendar-alt" style="font-size: 16px; color: blue;"></i>
                    <input type="date" id="dob" name="dob" required />
                </div>
            </div>

            <label for="text" class="text_fileds_formm">Address:</label>
            <div class="address_regiester">
                <textarea name="address" rows="7" cols="112" required></textarea>
            </div>

            <label for="text" class="text_fileds_formm">City:</label>
            <div class="area_regiester">
                <textarea name="city" rows="1" cols="112" required></textarea>
            </div>

            <label for="text" class="text_fileds_formm">Pin:</label>
            <div class="area_pin">
                <input type="text" name="pin" pattern="[0-9]{6}" title="Please enter a valid 6-digit pin code" required />
            </div>

            <div class="select_qualifications">
                <label for="text">Select Qualifications:</label>
                <select id="qualifications" required>
                    <option value="">Select Qualifications</option>
                    <option value="HS">High School Diploma</option>
                    <option value="AD">Associate Degree</option>
                    <option value="BD">Bachelor’s Degree</option>
                    <option value="MD">Master’s Degree</option>
                    <option value="PhD">Doctorate (PhD)</option>
                    <option value="Other">Other (specify)</option>
                </select>
                <p id="qualificationError" style="color: red; display: none;">Please select a qualification.</p>
            </div>

            <div class="choose_specialization">
                <label for="text">Specialization</label>
                <label><input type="checkbox" name="specialization" value="Computer Science" /> Computer Science</label><br />
                <label><input type="checkbox" name="specialization" value="Information Technology" /> Information Technology</label><br />
                <label><input type="checkbox" name="specialization" value="Computer Architecture" /> Computer Architecture</label><br />
                <label><input type="checkbox" name="specialization" value="Telecommunication" /> Telecommunication</label><br />
                <p id="specializationError" style="color: red; display: none;">Please select at least one specialization.</p>
            </div>

            <div class="password-input">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required />
            </div>

            <div style="display: flex; justify-content: center; align-items: center; height: 10vh;">
                <button type="submit" style="width: 15vh;">REGISTER</button>


            </div>
        </form>
    </div>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault();

        const firstName = document.querySelector('input[name="name"]').value;
        const lastName = document.querySelector('input[name="name2"]').value;
        const mobile = document.getElementById('mobile').value;
        const qualification = document.getElementById('qualifications').value;
        const mobileError = document.getElementById('mobileError');
        const qualificationError = document.getElementById('qualificationError');
        const specializationError = document.getElementById('specializationError');

        mobileError.style.display = 'none';
        qualificationError.style.display = 'none';
        specializationError.style.display = 'none';

        const checkedSpecializations = document.querySelectorAll('input[name="specialization"]:checked');
        if (checkedSpecializations.length === 0) {
            specializationError.style.display = 'block';
            return;
        }


        if (!/^\d{10}$/.test(mobile)) {
            mobileError.style.display = 'block';
            return;
        }

  
        if (qualification === "") {
            qualificationError.style.display = 'block';
            return;
        }

        alert('You submitted the form successfully!');
        window.location.href = `PageAfterSubmitted.html?firstName=${firstName}&lastName=${lastName}`;
    }
</script>

    

</body>
</html>
